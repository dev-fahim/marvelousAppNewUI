<div class="segment">
  <article class="message is-danger" *ngIf="fund_is_locked">
    <div class="message-header">
      <p>Fund</p>
    </div>
    <div class="message-body">
      Fund Locked
    </div>
  </article>
  <article class="message" *ngFor="let message of messages" [ngClass]="{'is-danger': message.type === 'error', 'is-success': message.type === 'positive'}">
    <div class="message-header">
      <p>{{ message.type === 'error'? 'Error' : 'Success' }}</p>
    </div>
    <div class="message-body">
      {{ message.message }}
    </div>
  </article>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="" class="label" [ngClass]="{'is-danger': form.get('source_name').invalid && form.get('source_name').touched}">Credit
        Head Name</label>
      <input type="text" class="input" formControlName="source_name">
    </div>
    <button class="button is-info" type="submit" [ngClass]="{'is-loading': loading}" appShadow>Add Heading</button>
  </form>
  <hr>
  <button class="button is-warning" (click)="onReset()" appShadow>Reset</button>
</div>
