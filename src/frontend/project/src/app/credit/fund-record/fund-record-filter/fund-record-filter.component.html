<div class="ui violet segment">
  <h3 class="header">Filter Credit Records</h3>
  <div class="ui divider"></div>
  <form class="ui fluid small form" [formGroup]="form" (ngSubmit)="onSubmit()" [ngClass]="{'loading': loading_on_filter}">
    <div class="fields">
      <div class="eight wide field">
        <label for="fund_source">Credit Head Name</label>
        <select formControlName="fund_source" class="ui dropdown" appDropdown>
          <option value="">Select A Credit Head</option>
          <option value=" ">All</option>
          <option value="{{ data }}" *ngFor="let data of all_credit_fund_sources">{{ data }}</option>
        </select>
      </div>
      <div class="eight wide field">
        <label for="search">Search</label>
        <input type="text" formControlName="search">
      </div>
    </div>
    <div class="fields">
      <div class="eight wide field">
        <label for="max_amount">Added Date From</label>
        <input type="date" formControlName="added_after">
      </div>
      <div class="eight wide field">
        <label for="max_amount">Added Date Upto</label>
        <input type="date" formControlName="added_before">
      </div>
    </div>
    <div class="ui styled fluid accordion mb-3" appAccordion>
      <div class="title">
        <i class="dropdown icon"></i>
        More Filters
      </div>
      <div class="content">
        <div class="fields">
          <div class="field">
            <label for="amount">Amount</label>
            <input type="number" formControlName="amount">
          </div>
          <div class="field">
            <label for="min_amount">Min Amount</label>
            <input type="number" formControlName="min_amount">
          </div>
          <div class="field">
            <label for="max_amount">Max Amount</label>
            <input type="number" formControlName="max_amount">
          </div>
        </div>
        <div class="fields">
          <div class="field">
            <label for="added">Added Date</label>
            <input type="date" formControlName="added">
          </div>
          <div class="field">
            <label for="ordering">Ordering</label>
            <select type="text" formControlName="ordering" class="ui dropdown" appDropdown>
              <option value="">Ordering</option>
              <option value="added">Added - Ascending</option>
              <option value="-added">Added - Descending</option>
              <option value="source__source_name">Source Name - Ascending</option>
              <option value="-source__source_name">Source Name - Descending</option>
              <option value="amount">Amount - Ascending</option>
              <option value="-amount">Amount - Descending</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <button class="ui blue labeled icon button tiny" type="submit"><i class="filter icon" [ngClass]="{'loading': loading_on_filter}"></i>Filter</button>
  </form>
</div>
