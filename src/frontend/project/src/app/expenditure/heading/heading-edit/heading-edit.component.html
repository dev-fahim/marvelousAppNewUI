<div class="segment">
    <article class="message is-danger" *ngFor="let message of messages" [ngClass]="{'is-danger': message.type === 'error', 'is-success': message.type === 'positive'}">
      <div class="message-header">
        <p>{{ message.type === 'error'? 'Error' : 'Success' }}</p>
      </div>
      <div class="message-body">
        {{ message.message }}
      </div>
    </article>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="" class="label" [ngClass]="{'is-danger': form.get('heading_name').invalid && form.get('heading_name').touched}">Debit
          Head Name</label>
        <input type="text" class="input" formControlName="heading_name">
      </div>
      <div class="modal" [ngClass]="{'is-active': modal}">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="segment">
            <div class="field">
              <label class="label">Leave a message</label>
              <textarea class="textarea" placeholder="Your Message" formControlName="extra_description"></textarea>
            </div>
            <div class="button is-success mr-2" appShadow (click)="toggle_modal()">Cancel</div>
            <div class="button is-danger" appShadow (click)="onDelete()" (click)="toggle_modal()">Confirm</div>
          </div>
        </div>
      </div>
      <div class="modal" [ngClass]="{'is-active': modal_update}">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="segment">
            <div class="field">
              <label class="label">Leave a message</label>
              <textarea class="textarea" placeholder="Your Message" formControlName="extra_description"></textarea>
            </div>
            <div class="button is-success mr-2" appShadow (click)="toggle_modal_update()">Cancel</div>
            <div class="button is-info" appShadow (click)="onSubmit()" (click)="toggle_modal_update()">Done</div>
          </div>
        </div>
      </div>
    </form>
    <button class="button is-link mr-2" [ngClass]="{'is-loading': loading}" (click)="toggle_modal_update()" appShadow>Upgrade</button>
    <hr>
    <button class="button is-danger mr-2" [ngClass]="{'is-loading': loading_del}" (click)="toggle_modal()" appShadow>Archive</button>
    <button class="button is-warning" (click)="onReset()" appShadow>Reset</button>
  </div>
