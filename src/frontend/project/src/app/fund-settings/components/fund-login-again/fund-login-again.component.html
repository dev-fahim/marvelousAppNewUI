<div class="container">
  <div class="segment">
    <div class="message is-danger" *ngIf="has_error">{{ message }}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label is-large" for="username">Username</label>
        <input class="input is-large" type="text" formControlName="username">
      </div>
      <div class="field">
        <label class="label is-large" for="password">Password</label>
        <input class="input is-large" type="password" formControlName="password">
      </div>
      <button class="button basic is-large is-primary is-fullwidth" type="submit">Go there</button>
    </form>
  </div>
</div>
